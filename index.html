<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BattleShip</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title">Battleship</div>
      <div class="header">
        <div class="carrier-name show">Place your carrier</div>
        <div class="battleship-name hide">Place your battleship</div>
        <div class="cruiser-name hide">Place your cruiser</div>
        <div class="submarine-name hide">Place your submarine</div>
        <div class="destroyer-name hide">Place your destroyer</div>
      </div>
      <div class="boards">
        <div class="player-board"></div>
        <div class="computer-board"></div>
      </div>
    </div>
  </body>
</html>
